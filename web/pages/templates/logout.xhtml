<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <h:outputStylesheet name="/css/style.css" />
        <h:outputScript library="js" name="jq.js"/>
        <title>JOBBER</title>
    </h:head>
    <h:body>
        <f:view locale="#{language.localeCode}">
            <h:form id = "form">
                <p:layout fullPage="true">
                    <p:layoutUnit position="north" size = "150"> 
                        <p:layout>
                            <p:layoutUnit position="west" size="250">
                                <h:panelGrid columns="1" >
                                    <h1>JOBBER</h1>
                                    <h3>Get Job.   Give Job.</h3>
                                </h:panelGrid>
                            </p:layoutUnit> 
                            <p:layoutUnit position="east" size="450">
                                <h:panelGrid columns = "3" cellspacing="10">
                                    <p:commandLink value="#{texts.changePassword}" action="changePassword?faces-redirect=true" ajax="false" styleClass="blueLink"/>
                                    <p:commandLink action="#{userBean.logoutEvent()}" value="#{texts.logOut}" ajax="false" styleClass="blueLink"/>
                                    <h:selectOneMenu value="#{language.localeCode}" onchange="submit()"
                                                     valueChangeListener="#{language.countryLocaleCodeChanged}" style="height:25px">
                                        <f:selectItems value="#{language.countriesInMap}" /> 
                                    </h:selectOneMenu>
                                </h:panelGrid>
                            </p:layoutUnit>
                            <p:layoutUnit position ="center">
                                <br/>
                                <center>
                                    <h:panelGrid columns = "3" cellspacing="30">

                                        <p:commandLink action="#{userBean.redirectToEdit()}" value="#{texts.editInformation}" ajax="false" styleClass="blueLink"/>
                                        <p:commandLink action ="#{userBean.redirectToMy()}"
                                                       value="#{userBean.user.role == 'APPLICANT' ? texts.cvs : texts.vacancies}" ajax="false" styleClass="blueLink"/>
                                        <p:commandLink action ="#{userBean.redirectToSearch()}"
                                                       value="#{userBean.user.role == 'APPLICANT' ? texts.searchForJob : texts.searchForWorker}"
                                                       ajax="false" styleClass="blueLink"/>

                                    </h:panelGrid></center>
                            </p:layoutUnit>
                        </p:layout>
                    </p:layoutUnit>
                    <p:layoutUnit position="center">
                        <ui:insert name="page" />  
                    </p:layoutUnit>
                    <center>
                        <p:layoutUnit position="south" />
                    </center>
                </p:layout>
            </h:form>
        </f:view>
    </h:body>
</html>
