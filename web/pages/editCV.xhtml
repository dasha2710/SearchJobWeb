<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{texts.edit}</title>
    </h:head> 
    <body>
        <h:outputStylesheet name="/css/style.css" />
        <f:view locale="#{language.localeCode}">
            <p:messages id="messages"  autoUpdate="true" closable="true" />
            <ui:include src ="templates/header.xhtml"/>  
            <h:form>

                <center>
                    <h:panelGrid columns="2"> 
                        <p:outputLabel value = "#{texts.vacancy}" for="vacancy"/>
                        <p:inputText id = "vacancy" value="#{userBean.selectedCv.vacancy}" maxlength="80" size ="80" required="true" requiredMessage="#{texts.emptyVacancy}"/>
                        <p:outputLabel value = "#{texts.experience}" for="experience"/>
                        <p:spinner id="experience" value="#{userBean.selectedCv.experience}" min = "0" max = "100" size="10" required="false"/>
                        <p:outputLabel for="salary" value="#{texts.salary}" />  
                        <p:spinner id="salary" prefix = "$" value="#{userBean.selectedCv.salary}" min = "0" size ="10" stepFactor="10" max = "100000" maxlength="3" required="false"/>
                        <p:outputLabel value = "#{texts.skills}" for="skills"/>
                        <p:inputTextarea id = "skills" value="#{userBean.selectedCv.skills}" maxlength="1500" required="true" requiredMessage="#{texts.emptySkills}" cols="100" rows = "15" autoResize="true"/>
                    </h:panelGrid>
                    <p:commandButton value = "#{texts.save}" action="#{userBean.editCV()}" styleClass="b1" ajax = "false" /><br/>


                </center>
            </h:form>  
            <h:form>
                <center>
                    <p:commandButton value = "#{texts.toPrevious}" action="#{userBean.cancelEditingApplicant()}" styleClass="b1">
                        <p:confirm header="#{texts.confirm}" message="#{texts.doYouWant}" icon="ui-icon-alert" />  
                    </p:commandButton>


                    <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">  
                        <p:commandButton value="#{texts.yes}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>  
                        <p:commandButton value="#{texts.no}" type="button"  styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>       
                    </p:confirmDialog> 
                </center>
            </h:form>
            <ui:include src ="templates/footer.xhtml"/>

        </f:view>
    </body>
</html>
