<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{texts.login}</title>
    </h:head>
    <body>
        <h:outputStylesheet name="/css/style.css" />
        <center>
            <h1>JOBBER</h1>
            <h3>Get Job.   Give Job.</h3>
        </center>
        <p:messages id="messages" autoUpdate="true" closable="true" /> 
        <center>

            <h:form id ="form"> 
                <h:panelGrid columns="2">

                    <p:watermark value = "Email" for="login"/>
                    <p:inputText id = "login" value="#{userBean.user.email}" maxlength="30" size="35" required="true" requiredMessage="#{texts.emptyEmail}"/>

                    <p:watermark value = "#{texts.password}" for="password"/>
                    <p:password id = "password" value="#{userBean.user.password}" maxlength="1000" size="35" required="true" requiredMessage="#{texts.emptyPassword}"/>
                </h:panelGrid>    
                <p:commandButton value = "#{texts.login}" action="#{userBean.login()}" ajax = "false" styleClass="b1"/> 

            </h:form>
            <h:form>
                <p:commandLink value ="#{texts.rememberPassword}" action="rememberPassword?faces-redirect=true"/>
            </h:form>
            <h:form>
                <br/><br/>
                #{texts.noAccount}<br/>
                <h:panelGrid columns="2" cellspacing="10">
                    <p:commandLink value = "#{texts.registerAsEmployer}" action="#{userBean.roleIsEmployer()}" ajax="false" styleClass="blueLink"/>
                    <p:commandLink value = "#{texts.registerAsApplicant}" action="#{userBean.roleIsApplicant()}" ajax="false" styleClass="blueLink"/>
                </h:panelGrid>
            </h:form>
            <h:form>
                <br/><br/>
                #{texts.language}
                <h:selectOneMenu value="#{language.localeCode}" onchange="submit()"
                                 valueChangeListener="#{language.countryLocaleCodeChanged}" style="height:25px">
                    <f:selectItems value="#{language.countriesInMap}" /> 
                </h:selectOneMenu>


            </h:form>
        </center>
    </body>
</html>
