<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <h:outputStylesheet name="/css/style.css" />
        <title>#{texts.editInformation}</title>

    </h:head> 
    <body>

        <f:view locale="#{language.localeCode}">
            <ui:include src ="header.xhtml"/>  
            <center>
                <h:form>
                    <p:messages id="messages" />  

                    <h:panelGrid columns="3" >
                        <p:outputLabel value = "#{texts.name}" for="name"/>
                        <p:inputText id = "name" value="#{userBean.user.employer.name}" size = "80" maxlength="80" required="true" requiredMessage="#{texts.emptyName}"/>
                        <p:watermark value = "#{texts.nameDetails}" for="name"/>
                        <p:outputLabel value = "#{texts.description}" for="description"/>
                        <p:inputTextarea id = "description" value="#{userBean.user.employer.description}" maxlength="500" cols="150" rows = "5" autoResize="true"/>
                        <p:watermark value = "#{texts.descriptionDetails}" for="description"/>
                        <p:outputLabel value = "#{texts.phone}+" for="phone"/>
                        <p:inputText id = "phone" value="#{userBean.user.employer.phone}" size="25" maxlength="20">
                            <pe:keyFilter mask="num"/>
                        </p:inputText>
                        <p:watermark value = "38XXXXXXXXXX" for="phone"/>
                    </h:panelGrid>
                    <p:commandButton value = "#{texts.save}" action="#{userBean.updateInformation()}" styleClass="b1" ajax = "false"/>

                </h:form>
                <h:form>
                    <ui:insert name="button" />
                </h:form>
            </center>
            <ui:include src ="footer.xhtml"/>
        </f:view>
    </body>
</html>
