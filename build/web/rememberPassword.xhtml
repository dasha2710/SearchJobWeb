<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{texts.rememberPassword}</title>
    </h:head>
    <body>
        <h:outputStylesheet name="/css/style.css" />
        <center>
            <h1>JOBBER</h1>
            <h3>Get Job.   Give Job.</h3>
        </center>
        <p:messages id="messages" autoUpdate="true" closable="true" /> 
        <center>

            <h:form id ="form"> 
                <p:watermark value = "Email" for="login"/>
                <p:inputText id = "login" value="#{userBean.user.email}" maxlength="30" size="35" required="true" requiredMessage="#{texts.emptyEmail}"/>

                <p:commandButton value ="#{texts.sendEmail}" actionListener="#{userBean.sendPassword()}" styleClass="b1"/>
            </h:form>

            <h:form>
                <br/><br/>
                #{texts.language}
                <h:selectOneMenu value="#{language.localeCode}" onchange="submit()"
                                 valueChangeListener="#{language.countryLocaleCodeChanged}" style="height:25px">
                    <f:selectItems value="#{language.countriesInMap}" /> 
                </h:selectOneMenu>
                <br/>
                <p:commandLink action="login?faces-redirect=true" value="#{texts.backToLogin}" ajax="false"/>
            </h:form>
        </center>
        
    </body>
</html>
